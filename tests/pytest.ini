[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    judge: marks tests related to judge engine
    routes: marks tests related to web routes
    workflow: marks tests for complete workflows
    accessibility: marks tests as accessibility tests
    performance: marks tests as performance tests
    javascript: marks tests as javascript tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning