# CodeXam Docker Compose Configuration
# For development and production deployment

version: '3.8'

services:
  # Main CodeXam application
  codexam:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///data/database.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - JUDGE_TIMEOUT=5
      - JUDGE_MEMORY_LIMIT=134217728
      - ENABLE_PERFORMANCE_MONITORING=true
    volumes:
      - codexam_data:/app/data
      - codexam_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database (optional, for production)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=codexam
      - POSTGRES_USER=codexam
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-codexam_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - postgres

  # Redis cache (optional, for advanced caching)
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - redis

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - codexam
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  codexam_data:
  codexam_logs:
  postgres_data:
  redis_data:

networks:
  default:
    name: codexam_network