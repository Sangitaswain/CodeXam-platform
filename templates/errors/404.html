{% extends "base.html" %}

{% block title %}Page Not Found - CodeXam{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                
                <div class="error-actions">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{{ url_for('problems_list') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-code"></i> Browse Problems
                    </a>
                </div>
                
                <div class="mt-5">
                    <h5>Popular Pages</h5>
                    <div class="list-group list-group-horizontal-md justify-content-center">
                        <a href="{{ url_for('problems_list') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-list"></i> Problems
                        </a>
                        <a href="{{ url_for('leaderboard') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-trophy"></i> Leaderboard
                        </a>
                        <a href="{{ url_for('submissions_history') }}" class="list-group-item list-group-item-action">
                            <i class="fas fa-history"></i> Submissions
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
}

.error-page h1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-actions {
    margin: 2rem 0;
}

.list-group-horizontal-md .list-group-item {
    border-radius: 0.375rem;
    margin: 0 0.25rem;
    min-width: 120px;
}

@media (max-width: 768px) {
    .error-page h1 {
        font-size: 4rem;
    }
    
    .error-actions .btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
    }
    
    .list-group-horizontal-md {
        flex-direction: column;
    }
    
    .list-group-horizontal-md .list-group-item {
        margin: 0.25rem 0;
    }
}
</style>
{% endblock %}
